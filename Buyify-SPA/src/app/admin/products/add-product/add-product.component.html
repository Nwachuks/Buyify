<div class="container">
  <h2 class="product-title">Add a product</h2>
  <a [routerLink]="['/admin/products']" class="btn btn-primary">Back to all products</a>
  <br><br>

  <form #addProductForm="ngForm" (ngSubmit)="addProduct(addProductForm)" novalidate autocomplete="off">
    <!-- anctype -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" placeholder="Title of Product" name="title" [(ngModel)]="model.title" #title="ngModel" required>
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Product title is required</div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" cols="30" rows="5" placeholder="Description of Product" name="description"
        [(ngModel)]="model.description" #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">Product description is required</div>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select name="category" class="form-control" [(ngModel)]="model.category" #category="ngModel" required>
        <!-- <option value="none" disabled selected>Choose the product category</option> -->
        <option *ngFor="let category of categories" value="{{ category.slug }}">{{ category.title }}</option>
      </select>
      <div [hidden]="category.valid || category.pristine" class="alert alert-danger">Product category is required</div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" placeholder="Price" name="price" [(ngModel)]="model.price"
        #price="ngModel" required>
      <div [hidden]="price.valid || price.pristine" class="alert alert-danger">Product price is required</div>
    </div>

    <div class="form-group">
      <label for="">Image</label>
      <input type="file" class="form-control" name="price" id="img">
      <img src="#" alt="Image preview" id="imgPreview">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="addProductForm.invalid">Submit</button>
  </form>
</div>

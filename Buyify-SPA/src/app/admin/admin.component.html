<app-admin-header></app-admin-header>

<br>

<div class="container">
  <h2 class="page-title">Add a page</h2>
  <a routerLink="['./add-page']" class="btn btn-primary">Add a new page</a>
  <br><br>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let page of pages">
        <td>{{ page.title }}</td>
        <td class="btn btn-primary">Edit</td>
        <td class="btn btn-danger float-lg-right">Delete</td>
      </tr>
    </tbody>
  </table>

</div>

<app-admin-footer></app-admin-footer>

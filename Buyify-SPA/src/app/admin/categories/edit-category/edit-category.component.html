<div class="container">
  <h2 class="category-title">Edit category</h2>
  <a routerLink="../" class="btn btn-primary">Back to all categories</a>
  <br><br>

  <form #editCategoryForm="ngForm" (ngSubmit)="editCategory(editCategoryForm)" novalidate autocomplete="off">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" placeholder="Title of Category" [(ngModel)]="category.title" name="title"
        #title="ngModel" required>
        <!-- Error div -->
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Category title is required</div>
    </div>

    <input type="hidden" [(ngModel)]="category._id" name="_id">
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div class="container">
  <h2 class="product-title">All products</h2>
  <a [routerLink]="['./add-product']" class="btn btn-primary d-inline float-lg-right">Add a new product</a>
  <br><br>

  <div *ngIf="count > 0">
    <table class="table table-striped">
      <thead>
        <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Category</th>
        <th>Product Image</th>
        <th>Edit</th>
        <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.title }}</td>
          <td>{{ product.price | number }}</td>
          <td>{{ product.category }}</td>
          <td *ngIf="product.image == ''"><img src="../../../assets/no-image.png" alt="No product image"></td>
          <td *ngIf="product.image != ''"><img src="../../../assets/product_images/{{ product._id}}/{{ product.image }}"
            alt="Product image"></td>
            <!-- <td class="btn btn-primary" (click)="getPage(page)">Edit</td> -->
          <!-- <td class="btn btn-danger float-lg-right" (click)="deletePage(page)">Delete</td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="count == 0">
    <h3 class="text-center">There are no products</h3>
  </div >

</div>
